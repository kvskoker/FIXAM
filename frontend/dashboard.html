<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXAM - Citizen's Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Fixam" />
<link rel="manifest" href="/site.webmanifest" />
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="header">
                <div class="logo">
                    <div class="logo">
                    <img src="fixam-logo-blue.svg" alt="FIXAM Icon" height="80px">
                </div>
                </div>
            </div>
            
            <nav class="nav-tabs">
                <a href="/" class="nav-item">Civic Map</a>
                <a href="/dashboard" class="nav-item active">Dashboard</a>
            </nav>

            <div class="issue-list">
                <div style="padding: 1rem; border-bottom: 1px solid var(--border-color);">
                    <h3 style="margin-bottom: 0.5rem; font-size: 1rem;">Filters</h3>
                    <select id="dashboard-category-filter" style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #e2e8f0; font-family: inherit; font-size: 0.85rem; color: #475569; outline: none; cursor: pointer;">
                        <option value="">All Categories</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div style="padding: 1rem;">
                    <h3 style="margin-bottom: 1rem; font-size: 1rem;">Priority Alerts</h3>
                    <div id="priority-list">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Dashboard Content -->
        <main class="map-container" style="background-color: var(--background-color);">
            <div class="dashboard-grid">
                <!-- Stat Cards -->
                <div class="stat-card">
                    <div class="stat-label">Total Reports (This Week)</div>
                    <div class="stat-value" id="stat-total-week">--</div>
                    <div style="color: var(--success-color); font-size: 0.875rem;" id="stat-total-week-change">
                        <i class="fa-solid fa-arrow-trend-up"></i> --% from last week
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Resolved Issues</div>
                    <div class="stat-value" id="stat-resolved">--</div>
                    <div style="color: var(--success-color); font-size: 0.875rem;" id="stat-resolution-rate">
                        <i class="fa-solid fa-check"></i> --% Resolution Rate
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Critical Pending</div>
                    <div class="stat-value" style="color: var(--danger-color);" id="stat-critical">--</div>
                    <div style="color: var(--text-secondary); font-size: 0.875rem;">
                        Requires immediate attention
                    </div>
                </div>

                <!-- Charts -->
                <div class="stat-card" style="grid-column: span 3;">
                    <h3 class="issue-title">Reports by Category</h3>
                    <div class="chart-container">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- App JS -->
    <script src="js/dashboard.js"></script>
</body>
</html>
